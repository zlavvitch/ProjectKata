<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Block</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/catalog-block.css" />
  </head>
  <body class="page">
    <section class="catalog">
      <div class="subtitle catalog__subtitle">
        <h2 class="subtitle__text">Ремонт техники различных брендов</h2>
      </div>
      <div class="cards swiper catalog__cards">
        <ul class="cards__items swiper-wrapper reset-list">
          <li class="card cards__item swiper-slide">
            <a class="card__link" href="#company">
              <img
                class="card__img"
                src="images/logo-samsung.svg"
                alt="Компания"
              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">
            <a class="card__link" href="#company">
              <img
                class="card__img"
                src="images/logo-apple.svg"
                alt="Компания"
              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">
            <a class="card__link" href="#company">
              <img
                class="card__img"
                src="images/logo-bosh.svg"
                alt="Компания"
              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">
            <a class="card__link" href="#company">
              <img class="card__img" src="images/logo-hp.svg" alt="Компания" />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">
            <a class="card__link" href="#company">
              <img
                class="card__img"
                src="images/logo-acer.svg"
                alt="Компания"
              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">
            <a class="card__link" href="#company">
              <img
                class="card__img"
                src="images/logo-sony.svg"
                alt="Компания"
              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">
            <a class="card__link" href="#company">
              <img
                class="card__img"
                src="images/logo-lenovo.svg"

              <img class="card__img" src="images/logo-hp.svg" alt="Компания" />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">
            <a class="card__link" href="#company">
              <img
                class="card__img"
                src="images/logo-bosh.svg"
                alt="Компания"
              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
          <li class="card slider__item swiper-slide">

              <img
                class="card__img"
                src="images/logo-apple.svg"

              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />

                src="images/logo-samsung.svg"

              />
              <img class="card__img" src="images/go.svg" alt="Перейти" />
            </a>
          </li>
        </ul>
        <div class="slider__pagination swiper-pagination"></div>
      </div>
      <button class="collapse-button catalog__button catalog__button--hidden">
        <img class="collapse-button__img" src="images/icon.svg" alt="" />
        <span class="collapse-button__title">Показать все</span>
      </button>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="scripts/slider.js"></script>
  </body>
</html>
