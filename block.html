<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Block</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/block.css" />
  </head>
  <body>
    <aside class="aside">
      <div class="aside-header aside__header">
        <button class="aside-header__button">
          <img
            class="aside-header__icon"
            src="/images/close.svg"
            alt="Закрыть"
          />
        </button>

        <button class="aside-header__button">
          <img
            class="aside-header__icon"
            src="/images/logo.svg"
            alt="На главную"
          />
        </button>

        <button class="aside-header__button">
          <img
            class="aside-header__icon"
            src="/images/search.svg"
            alt="Поиск"
          />
        </button>
      </div>
      <nav class="aside-nav aside__nav">
        <ul class="aside-nav__list">
          <li class="aside-nav__item">
            <a class="aside-nav__link">Ремонт техники</a>
          </li>
          <li class="aside-nav__item">
            <a class="aside-nav__link">Услуги и сервисы</a>
          </li>
          <li class="aside-nav__item">
            <a class="aside-nav__link">Коорпоративным клиентам</a>
          </li>
          <li class="aside-nav__item">
            <a class="aside-nav__link">Продавцам техники</a>
          </li>
          <li class="aside-nav__item">
            <a class="aside-nav__link">Партнерам</a>
          </li>
          <li class="aside-nav__item">
            <a class="aside-nav__link">Производителям</a>
          </li>
          <li class="aside-nav__item">
            <a class="aside-nav__link">Наши сервисные центра</a>
          </li>
          <li class="aside-nav__item">
            <a class="aside-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="aside-submit aside__submit">
        <a class="aside-submit__link" href="#call">
          <img
            class="aside-submit__icon"
            src="/images/call.svg"
            alt="Позвонить"
          />
        </a>

        <a class="aside-submit__link" href="#chat">
          <img
            class="aside-submit__icon"
            src="/images/chat.svg"
            alt="Начать чат"
          />
        </a>

        <a class="aside-submit__link" href="#profile">
          <img
            class="aside-submit__icon"
            src="/images/profile.svg"
            alt="Профиль"
          />
        </a>
      </div>
      <div class="aside-contacts aside__contacts">
        <a class="aside-contacts__mail" href="#mail">mail@cps.com</a>
        <a class="aside-contacts__tell" href="#telephone">8 800 890 8900</a>
      </div>
      <div class="langs aside__langs">
        <a class="langs__link langs__link--active" href="#ru">RU</a>
        <a class="langs__link" href="#en">EN</a>
        <a class="langs__link" href="#ch">CH</a>
      </div>
    </aside>
  </body>
</html>
