<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Block</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/slider-block.css" />
  </head>
  <body class="page">
    <section class="slider-block">
      <section class="subtitle slider-block__subtitle">
        <h2 class="subtitle__text">Ремонт техники различных брендов</h2>
      </section>
      <div class="slider">
        <ul class="slider__items reset-list">
          <template id="slider-item-template">
            <li class="slider__item">
              <a class="slider__link" href="#company">
                <img
                  class="slider__img"
                  src="./images/Bitmap.svg"
                  alt="Компания"
                />
                <img class="slider__img" src="./images/go.svg" alt="Перейти" />
              </a>
            </li>
          </template>
        </ul>
        <div class="slider__pagination"></div>
        <button class="collapse-button slider__button slider__button--hidden">
          <img class="collapse-button__img" src="./images/icon.svg" alt="" />
          <span class="collapse-button__title">Показать все</span>
        </button>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/slider.js"></script>
  </body>
</html>
